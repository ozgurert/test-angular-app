<div class="min-h-screen bg-blue-400 flex items-center justify-center p-4">
  <div [formGroup]="forgotPasswordForm" class="w-full max-w-xs p-4 bg-gray-100 rounded-lg shadow-2xl">

    <i class="pi pi-arrow-left
              text-gray-500 hover:text-gray-800
              cursor-pointer transition-colors"
       (click)="goBackToLogin()"></i>

    <div class="flex flex-col w-full">
      <h1 class="text-sm text-gray-800 mt-2">Please enter your email address</h1>
      <input
        type="email"
        pInputText
        formControlName="email"  class="flex-1 !border !border-gray-400 !rounded-md focus:!border-blue-500
               focus:!ring-gray-200 focus:!ring placeholder:!text-gray-500 !p-1 !pl-2 mt-1" />

      <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)"
           class="text-xs text-red-600 mt-1">
        <div *ngIf="emailControl?.errors?.['required']">
          Email address is required.
        </div>
        <div *ngIf="emailControl?.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div *ngIf="countdown > 0" class="text-sm text-gray-600 text-right mb-2">
        You can request a new link in {{ countdown }} seconds.
      </div>
      <div class="flex justify-end">
        <p-button
          label="Send Reset Link"
          (click)="sendResetLink()"
          [disabled]="isButtonDisabled"
          styleClass="!border !border-black !bg-blue-500 hover:!bg-blue-700 !px-2 !py-0.5
          !text-white disabled:!bg-gray-500 disabled:!border-gray-500 disabled:cursor-not-allowed">
        </p-button>
      </div>
    </div>
  </div>
</div>
