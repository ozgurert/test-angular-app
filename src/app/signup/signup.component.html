<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center p-4">

  <div class="mb-6 text-center">
    <h1 class="text-4xl font-bold text-gray-800">Topluluğumuza Katıl</h1>
    <p class="text-gray-500 mt-1">Yeni bir dünya seni bekliyor</p>
  </div>

  <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-2xl shadow-2xl">

    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Hesabını Oluştur</h2>
      <p class="mt-2 text-sm text-gray-600">Başlamak için sadece birkaç adım kaldı</p>
    </div>

    <form #signupForm="ngForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

      <div class="space-y-1">
        <label for="firstName" class="text-sm font-medium text-gray-700">Ad</label>
        <input id="firstName" name="firstName" type="text" pInputText placeholder="Mehmet" [(ngModel)]="formData.firstName" class="w-full" required>
      </div>

      <div class="space-y-1">
        <label for="lastName" class="text-sm font-medium text-gray-700">Soyad</label>
        <input id="lastName" name="lastName" type="text" pInputText placeholder="Yılmaz" [(ngModel)]="formData.lastName" class="w-full" required>
      </div>

      <div class="md:col-span-2 space-y-1">
        <label for="username" class="text-sm font-medium text-gray-700">Kullanıcı Adı</label>
        <input id="username" name="username" type="text" pInputText placeholder="mehmetyilmaz" [(ngModel)]="formData.username" class="w-full" required>
      </div>

      <div class="md:col-span-2 space-y-1">
        <label for="email" class="text-sm font-medium text-gray-700">E-posta Adresi</label>
        <input id="email" name="email" type="email" pInputText placeholder="ornek@mail.com" [(ngModel)]="formData.email" class="w-full" required email>
      </div>

      <div class="space-y-1">
        <label for="gender" class="text-sm font-medium text-gray-700">Cinsiyet</label>
        <p-select id="gender" name="gender" [options]="genderOptions" [(ngModel)]="formData.gender" optionValue="value" optionLabel="label" placeholder="Seçiniz" styleClass="w-full" required></p-select>
      </div>

      <div class="space-y-1">
        <label for="dob" class="text-sm font-medium text-gray-700">Doğum Tarihi</label>
        <p-calendar id="dob" name="dateOfBirth" [(ngModel)]="formData.dateOfBirth" placeholder="GG.AA.YYYY" [showIcon]="true" dateFormat="dd.mm.yy" styleClass="w-full" inputStyleClass="w-full" required></p-calendar>
      </div>

      <div class="md:col-span-2 space-y-1">
        <label for="phone" class="text-sm font-medium text-gray-700">Telefon Numarası</label>
        <input id="phone" name="phoneNumber" type="tel" pInputText placeholder="555 123 4567" [(ngModel)]="formData.phoneNumber" class="w-full" required>
      </div>

      <div class="md:col-span-2 space-y-1">
        <label for="password" class="text-sm font-medium text-gray-700">Parola</label>
        <input id="password" name="password" type="password" pInputText placeholder="••••••••" [(ngModel)]="formData.password" class="w-full" required minlength="4">
      </div>

      <div *ngIf="errorMessage" class="md:col-span-2 text-center text-sm text-red-600 font-semibold">
        {{ errorMessage }}
      </div>

      <div *ngIf="signupForm.invalid && signupForm.touched" class="md:col-span-2 text-center text-sm text-amber-700 font-semibold">
        Lütfen tüm zorunlu alanları doldurunuz.
      </div>

      <div class="md:col-span-2">
        <p-button
          label="Hesap Oluştur"
          (click)="onCreate()"
          [disabled]="signupForm.invalid"
          styleClass="w-full justify-center !font-bold !text-lg !py-3 !bg-gradient-to-r !from-green-500 !to-emerald-600 !border-none">
        </p-button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Zaten bir hesabın var mı?
      <a (click)="onLogin()" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">
        Giriş yap
      </a>
    </p>
  </div>
</div>
